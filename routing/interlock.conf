{
  "name": "interlock",
  "image": "ehazlett/interlock:v1",
  "version": "0.1",
  "author": "ehazlett",
  "description": "application router and load balancer",
  "url": "https://github.com/ehazlett/interlock",
  "config": {
    "prompt_args": [
      "-shipyard-url",
      "-shipyard-service-key",
      "-ssl-cert"
    ],
    "cpus": 0.1,
    "memory": 32,
    "volumes": [
      "/tmp/:/home/deploy/build-artifacts/ssl/"
    ],
    "ports": [
      {
        "proto": "tcp",
        "port": 443,
        "container_port": 8443
      }
     ],
    "deploy_per_engine": false
  }
}
