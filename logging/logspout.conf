{
  "name": "logspout",
  "image": "progrium/logspout",
  "version": "0.1",
  "author": "shipyard",
  "description": "container logging using progrium/logspout",
  "url": "https://github.com/progrium/logspout",
  "config": {
    "prompt_args": [
      ""
    ],
    "cpus": 0.1,
    "memory": 64,
    "volumes": [
      "/var/run/docker.sock:/var/run/docker.sock"
    ],
    "ports": [
      {
        "proto": "tcp",
        "container_port": 8000
      }
     ],
    "deploy_per_engine": true
  }
}
